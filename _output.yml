bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Educational Systems Compared</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/ldweeks/The-Educational-Systems-of-the-Puritans-and-Jesuits-Compared/edit/master/%s
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: no
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
